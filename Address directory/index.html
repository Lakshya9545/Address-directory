<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Address directory</title>
</head>

<body>

    <div class="container">
        <h1>Address Directory</h1>

        <div class="box">
            <div class="input">
                <label for="Name">Name</label>
                <input type="text" placeholder="Name" id="Name">
            </div>
            <div class="input">
                <label for="address">Address</label>
                <input type="text" placeholder="Address" id="address">
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" placeholder="email" id="email">
            </div>
            <div class="input">
                <label for="contactno">Contact no.</label>
                <input type="number" placeholder="contact" id="contactno">
            </div>
            <div class="input">
                <label for="Birthday">Birthday</label>
                <input type="date" placeholder="Birthday" id="birthday">
            </div>
            <div class="input">
                <label for="code">Zip code/Postal code</label>
                <input type="number" placeholder="Code" id="code">
            </div>
            <div class="input">
                <label for="state">State</label>
                <input type="text" placeholder="State" id="state">
            </div>
        </div>

        <button class="button" id="submitBtn"> Submit</button>

    </div>

    <div class="detailbox" id="detailbox">

    </div>

    <script src="https://kit.fontawesome.com/c46fa61e69.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
    
</html>
